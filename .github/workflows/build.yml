name: Maven Spring Boot Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up JDK 21 (you can change this to the JDK version your project requires)
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'

      # Step 3: Set up Maven (optional step if you want to ensure a specific Maven version)
      - name: Set up Maven
        uses: actions/setup-java@v2
        with:
          distribution: 'maven'
          maven-version: '3.8.6' # You can specify the version you need

      # Step 4: Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 5: Run Maven build
      - name: Build with Maven
        run: mvn clean install

      # Optional: Step 6: Run tests
      - name: Run tests
        run: mvn test
